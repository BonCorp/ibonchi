{% extends 'base.html' %}
{% load crispy_forms_tags %}
    {% block content %}
        <h2>Log in</h2>
        <form action="" method="post">
            {% csrf_token %}
            {{  form |crispy  }}
            <button type="Submit">Log in</button>
            <a href="{%  url 'password_reset' %}">Forgot you password?</a>
        </form>
    {% endblock %}
